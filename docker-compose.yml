services:
  postgres:
    image: postgres:16-alpine
    container_name: acurate_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-acurate_db}
      POSTGRES_USER: ${POSTGRES_USER:-acurate_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-acurate_pass_2024}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-acurate_user} -d ${POSTGRES_DB:-acurate_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - acurate_network

volumes:
  postgres_data:
    driver: local

networks:
  acurate_network:
    driver: bridge


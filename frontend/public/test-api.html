<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcuRate API Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0f172a;
            color: #e2e8f0;
        }
        h1 { color: #60a5fa; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover { background: #2563eb; }
        .result {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
        }
        .success { border-color: #10b981; }
        .error { border-color: #ef4444; }
        .info { color: #94a3b8; font-size: 14px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîß AcuRate API Connection Test</h1>
    
    <div class="info">
        Bu sayfa backend API'ye eri≈üimi test eder.<br>
        Backend URL: <strong>http://localhost:8000/api</strong>
    </div>

    <button onclick="testBackendConnection()">1. Test Backend Connection</button>
    <button onclick="testLogin()">2. Test Login API</button>
    <button onclick="testEnvVariable()">3. Check Environment Variable</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(title, content, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${title}</strong><br><pre>${content}</pre>`;
            resultsDiv.appendChild(div);
        }

        function testEnvVariable() {
            resultsDiv.innerHTML = '';
            const apiUrl = process.env.NEXT_PUBLIC_API_URL || 'NOT DEFINED';
            addResult('‚ùì Environment Variable Check', 
                `NEXT_PUBLIC_API_URL = "${apiUrl}"\n\nBeklenen: "http://localhost:8000/api"`, 
                apiUrl.includes('8000') ? 'success' : 'error'
            );
        }

        async function testBackendConnection() {
            resultsDiv.innerHTML = '';
            addResult('üîÑ Testing...', 'Backend baƒülantƒ±sƒ± test ediliyor...');
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/login/', {
                    method: 'GET'  // GET ile test - 405 d√∂nmesi normal
                });
                
                const text = await response.text();
                
                if (response.status === 405) {
                    addResult('‚úÖ Backend √áALI≈ûIYOR!', 
                        `Status: ${response.status}\nResponse: ${text}\n\n‚úÖ Backend eri≈üilebilir durumda!`, 
                        'success'
                    );
                } else {
                    addResult('‚ö†Ô∏è Beklenmeyen Response', 
                        `Status: ${response.status}\nResponse: ${text}`, 
                        'error'
                    );
                }
            } catch (error) {
                addResult('‚ùå BAƒûLANTI HATASI!', 
                    `Error: ${error.message}\n\nBackend sunucusu √ßalƒ±≈ümƒ±yor veya CORS hatasƒ± var!`, 
                    'error'
                );
            }
        }

        async function testLogin() {
            resultsDiv.innerHTML = '';
            addResult('üîÑ Testing...', 'Login API test ediliyor...');
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'student1',
                        password: 'student123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    addResult('‚úÖ LOGIN BA≈ûARILI!', 
                        `Status: ${response.status}\nUser: ${data.user.username}\nRole: ${data.user.role}\nToken alƒ±ndƒ±: ${data.tokens ? 'YES' : 'NO'}\n\n${JSON.stringify(data, null, 2)}`, 
                        'success'
                    );
                } else {
                    addResult('‚ùå Login Ba≈üarƒ±sƒ±z', 
                        `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`, 
                        'error'
                    );
                }
            } catch (error) {
                addResult('‚ùå LOGIN API HATASI!', 
                    `Error: ${error.message}\n\nMuhtemel sebepler:\n- Backend √ßalƒ±≈ümƒ±yor\n- CORS hatasƒ±\n- Network baƒülantƒ±sƒ± yok`, 
                    'error'
                );
            }
        }

        // Sayfa y√ºklendiƒüinde otomatik test
        window.addEventListener('load', () => {
            addResult('‚ÑπÔ∏è Bilgi', 'Testlere ba≈ülamak i√ßin yukarƒ±daki butonlara tƒ±klayƒ±n.');
        });
    </script>
</body>
</html>

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: acurate_db
          POSTGRES_USER: acurate_user
          POSTGRES_PASSWORD: acurate_pass_2024
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for PostgreSQL
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client
        timeout=60
        counter=0
        until pg_isready -h localhost -p 5432 -U acurate_user -d acurate_db; do
          if [ $counter -ge $timeout ]; then
            echo "PostgreSQL is not ready after $timeout seconds"
            exit 1
          fi
          echo "Waiting for PostgreSQL... ($counter/$timeout)"
          sleep 2
          counter=$((counter + 2))
        done
        echo "PostgreSQL is ready!"

    - name: Run migrations
      working-directory: ./backend
      env:
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY || 'test-secret-key-for-ci-only' }}
        DJANGO_DEBUG: 'False'
        DJANGO_SETTINGS_MODULE: backend.test_settings
        POSTGRES_DB: acurate_db
        POSTGRES_USER: acurate_user
        POSTGRES_PASSWORD: acurate_pass_2024
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
      run: |
        python manage.py migrate --noinput --settings=backend.test_settings

    - name: Run Django checks
      working-directory: ./backend
      env:
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY || 'test-secret-key-for-ci-only' }}
        DJANGO_DEBUG: 'False'
        DJANGO_SETTINGS_MODULE: backend.test_settings
        POSTGRES_DB: acurate_db
        POSTGRES_USER: acurate_user
        POSTGRES_PASSWORD: acurate_pass_2024
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
      run: |
        python manage.py check --settings=backend.test_settings

    - name: Run tests with pytest
      working-directory: ./backend
      env:
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY || 'test-secret-key-for-ci-only' }}
        DJANGO_DEBUG: 'False'
        DJANGO_SETTINGS_MODULE: backend.test_settings
        POSTGRES_DB: acurate_db
        POSTGRES_USER: acurate_user
        POSTGRES_PASSWORD: acurate_pass_2024
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        PYTEST_CURRENT_TEST: 'true'
      run: |
        pytest api/tests/ -v --ds=backend.test_settings --cov=api --cov-report=xml --cov-report=term --cov-report=html --tb=short
      continue-on-error: false

    - name: Test Summary
      if: always()
      working-directory: ./backend
      run: |
        echo "## ðŸ§ª Backend Test SonuÃ§larÄ±" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f coverage.xml ]; then
          echo "âœ… Testler tamamlandÄ±!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Raporu" >> $GITHUB_STEP_SUMMARY
          echo "Coverage raporu oluÅŸturuldu. Detaylar iÃ§in Actions loglarÄ±na bakÄ±n." >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Testler baÅŸarÄ±sÄ±z oldu veya coverage raporu oluÅŸturulamadÄ±!" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci --legacy-peer-deps

    - name: Run TypeScript type check
      working-directory: ./frontend
      run: |
        npx tsc --noEmit --pretty

    - name: Build Next.js application
      working-directory: ./frontend
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8000' }}
        NODE_ENV: production
      run: |
        # Try with turbopack first, fallback to regular build if it fails
        npm run build 2>&1 || (echo "Turbopack build failed, trying regular build..." && npx next build)

    - name: Check build artifacts
      working-directory: ./frontend
      run: |
        if [ ! -d ".next" ]; then
          echo "Build failed: .next directory not found"
          exit 1
        fi
        echo "Build successful!"

    - name: Frontend Build Summary
      if: always()
      working-directory: ./frontend
      run: |
        echo "## ðŸŽ¨ Frontend Build SonuÃ§larÄ±" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -d ".next" ]; then
          echo "âœ… Build baÅŸarÄ±lÄ±!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build DetaylarÄ±" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript type check: âœ… GeÃ§ti" >> $GITHUB_STEP_SUMMARY
          echo "- Next.js build: âœ… BaÅŸarÄ±lÄ±" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Build baÅŸarÄ±sÄ±z!" >> $GITHUB_STEP_SUMMARY
        fi

name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: acurate_db
          POSTGRES_USER: acurate_user
          POSTGRES_PASSWORD: acurate_pass_2024
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for PostgreSQL
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client
        until pg_isready -h localhost -p 5432 -U acurate_user; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done

    - name: Run migrations
      working-directory: ./backend
      env:
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY || 'test-secret-key-for-ci-only' }}
        DJANGO_DEBUG: 'False'
        POSTGRES_DB: acurate_db
        POSTGRES_USER: acurate_user
        POSTGRES_PASSWORD: acurate_pass_2024
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
      run: |
        python manage.py migrate --noinput

    - name: Run Django checks
      working-directory: ./backend
      env:
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY || 'test-secret-key-for-ci-only' }}
        DJANGO_DEBUG: 'False'
        POSTGRES_DB: acurate_db
        POSTGRES_USER: acurate_user
        POSTGRES_PASSWORD: acurate_pass_2024
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
      run: |
        python manage.py check

    - name: Run tests with pytest
      working-directory: ./backend
      env:
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY || 'test-secret-key-for-ci-only' }}
        DJANGO_DEBUG: 'False'
        POSTGRES_DB: acurate_db
        POSTGRES_USER: acurate_user
        POSTGRES_PASSWORD: acurate_pass_2024
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        PYTEST_CURRENT_TEST: 'true'
      run: |
        pytest api/tests/ -v --cov=api --cov-report=xml --cov-report=term --cov-report=html
      continue-on-error: false

    - name: Test Summary
      if: always()
      working-directory: ./backend
      run: |
        echo "## ðŸ§ª Test SonuÃ§larÄ±" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f coverage.xml ]; then
          echo "âœ… Testler tamamlandÄ±!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Raporu" >> $GITHUB_STEP_SUMMARY
          echo "Coverage raporu oluÅŸturuldu. Detaylar iÃ§in Actions loglarÄ±na bakÄ±n." >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Testler baÅŸarÄ±sÄ±z oldu!" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
